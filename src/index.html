<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Webpack Showcase</title>
    <link rel="stylesheet"
          type="text/css"
          href="./styles.css">
</head>

<body>

    <header class="page-header">
        <h1>Tip Calculator</h1>
    </header>
    <section class="container">
        <label for="user-bill"
               id="dollar-box">$</label>
        <input type="number"
               id="user-bill"
               placeholder="What is your total bill?"
               value="" />
        <span class="warning"
              id="bill-warning"
              value=""></span>
        <label for="number-payers"></label>
        <span id="number-payers">
            <input type="number"
                   name="number-payers"
                   placeholder="How many payers?"></input>

        </span>
        <span class="warning"
              id="bill-warning"
              value=""></span>
    </section>
    <table class="container"
           class="tip-chooser">
        <tr>
            <td class="tip-square">10%</td>
            <td class="tip-square">15%</td>
            <td class="tip-square">20%</td>
        </tr>
    </table>
    <div>

        <td>
            <label for="tip-choice">You are tipping </label>
            <span id="tip-choice"></span>
        </td>
    </div>

    <table class="container">
        <tr>
            <td>
                <label for="display-bill">Bill Amount: $</label>
                <span id="display-bill"
                      value=""></span>
            </td>
        </tr>
        <tr>
            <td>
                <label for="display-tip-prcnt">Tip Percentage: </label>
                <span id="display-tip-prcnt"
                      value=""></span>
            </td>
        </tr>
        <tr>
            <td> <label for="display-tip-amt">Amount of tip: $</label>
                <span id="display-tip-amt"
                      value=""></span>
            </td>
        </tr>
        <tr>
            <td>
                <label id="label-for-total-bill"
                       for="display-total-bill">Total to be Paid: $</label>
                <span id="display-total-bill"
                      value=""></span>
            </td>
        </tr>
        <tr>
            <td>
                <label id="label-bill-per-person"
                       for="display-bill-per-person">Total Per Person: $</label>
                <span id="display-bill-per-person"
                      value=""></span>
            </td>
        </tr>
    </table>
</body>

</html>
